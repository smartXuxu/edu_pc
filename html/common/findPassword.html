<script src="../../js/jquery.min.js"></script>

<script>

    //添加小眼睛 和 叉号
    //点击小眼睛 改变input的状态
    var flag=true;
    $(".eye").click(function(){
        if(flag){
            $(".pwd_input input[type='password']").attr("type","text");
            $(this).css("background-image","url(../../img/close_eyes.png)");
            flag=false;
        }else{
            $(".pwd_input input[type='text']").attr("type","password");
            $(this).css("background-image","url(../../img/eye.png)");
            flag=true;
        }
    });
    var falg = true;
    function getcode(){
        if(!falg){
            return;
        }
        var mobile = $('#phone').val();
        if(!checkTelNum(mobile)){
            alert('请您输入正确的手机号');
            $('#phone').val("");
            return false;
        }
        // var uuid=Math.random().toString(36).substr(2);
        //var obj = {mobile:mobile,uuid:uuid,type:1};
        falg = false;
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            url: baseUrl+"/user/send/message",
            data: {
                mobile:mobile,
                sig:hex_md5(mobile+"cc6ecf659073e51aa8291d686458a4ce")
            },
            datType: 'json',
            success: function (data){
                console.log(data);
                if(data.status!==200){
                    sweetAlert(
                            "sorry",
                            "短信验证码不正确",
                            "error"
                    );
                    return false
                }
            },error: function (msg) {
                sweetAlert(
                        "sorry",
                        "网络发生错误,请您重试",
                        "error"
                );
                return false;
            }
        })
    }
    function sure(){
        var phonenum = $('#phone').val();
        var pwd = $('#pwd').val();
        var safecode = $('#phone_num').val();
        var parms = {};

        if(isNotBlank(phonenum)){
            if  (!checkTelNum(phonenum)) {
                alert('手机号码格式不正确，请您重新输入！');
                $("input").val("");
                return false;
            }
            else {
                parms.mobile = phonenum;
            }
        }
        else{
            alert('手机号/用户名不能为空');
            $("input").val("");
            return false
        }

        if (isNotBlank(pwd)) {
            parms.password = pwd;
        } else {
            alert('新密码不能为空');
            return false;
        }
        if (!isNotBlank(safecode)) {
            sweetAlert(
                    'sorry',
                    '短信验证码不能为空！',
                    'error'
            ).then(function () {
                        $("#phone_num").val("");
                    })
            return false;
        }else{
            parms.code=safecode ;
        }
        var regu = "^[0-9a-zA-Z]{6,12}$";
        var re = new RegExp(regu);
        if (re.test($("#pwd").val())) {
            /*新密码 等于这个*/
            parms. password=$("#pwd").val();
        }else{
            sweetAlert(
                    "sorry",
                    "您的密码格式不正确",
                    "error"
            )
            return false;
        }
        //parms.uuid=localStorage.getItem("uuid").replace(/\"/g,"");
        // console.log(JSON.stringify(parms));
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            type: "post",
            //contentType:'application/json;charset=UTF-8',
            url: baseUrl+"/user/forget/password",
            data: parms,
            dataType: 'json',
            success: function (data){
                console.log(data);
                if(data.status=="200"){
                    sweetAlert(
                            '恭喜您',
                            '找回密码成功啦！',
                            'success'
                    ).then(function () {
                                window.location.href="./login.html";
                            })
                }

                else{
                    sweetAlert(
                            'sorry',
                            data.msg,
                            'error'
                    ).then(function () {
                                $("input").val("");
                            })
                }
            },
            error: function (msg) {
                sweetAlert(
                        "sorry",
                        msg.msg,
                        "error"
                )
            }
        })
    }
    $(".sure").click(function () {
        sure();
    })
    //验证手机号
    function checkTelNum(telNum){
        if(!/^1[0-9]{10}$/.test(telNum)){
            return false;
        }
        return true;
    }
    //验证不为空
    function isNotBlank(data) {
        return (data == "" || typeof(data)  == "undefined"|| data == null ) ? false : true;
    }
    //倒计时效果
    $(".gain").click(function() {
        var mobile = $('#phone').val();
        if (!checkTelNum(mobile)) {
            alert('手机号码不正确');
            $('#phone').val("");
            return false;
        }
        var time = 60;
        $(this).text(time + "S");
        var timer = setInterval(function () {
            time--;
            $(".gain").text(time + "S");
            if (time < 0) {
                clearInterval(timer);
                $(".gain").text("重新发送");
                $(".Verification input").val("");
                time = 60;
            }
        }, 1000)
    })

</script>

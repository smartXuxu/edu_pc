<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/iconfont.css"/>
    <style>
        /*顶部 logo*/
        header{
            width: 100%;
            display: block;
            position:fixed;
            top: 0%;
            height: 200px;
            background-color: #fff;
            font-size: 18px;
            color:#f01414;
            z-index:2;
            overflow: hidden;
        }
        header>.header_top{
            width: 100%;
            height: 30px;
            background-color: #f4f4f4;
        }
        header>.header_top>.top{
            height: 30px;
            line-height: 30px;
            cursor: pointer;
        }
        header>.header_top>.top>.f_left>em{
            color:#f01414;
        }
        .header_top>.top>.f_left>em>s{
            color:#666;
            font-size: 12px ;
        }
        .header_top>.top>.f_left>del{
            font-size: 12px;

        }
        .header_top>.top>.f_right>img{
            width: 30px;
            height: 28px;

            vertical-align: middle;
        }
        .header_top>.top>.f_right>span{
            font-size: 12px;
        }
        header>.p_center{
            height: 90px;
            line-height: 90px;
        }
        header>.p_center>.img_box{
            width: 180px;
            height: 90px;
            display: inline-block;
            padding-top: 10px;
        }
        header>.p_center>.img_box>img{
            width: 100%;
            display: block;
        }
        .header_right>img{
            width: 55px;
            height: 40px;
            vertical-align: middle;
        }
        .header_right>span{
            height: 90px;
            line-height: 90px;
        }
        header>nav{
            width: 100%;
            height: 80px;
            line-height: 80px;
            background-color: #f01414;
            position: absolute;
            left: 0;


        }
        header>nav>ul{
            width: 70%;
        }
        header>nav>ul>li{
            float: left;
            width: 10%;
            height: 80px;
            text-align: right;
        }
        header>nav li>a{
            display: block;
            height: 100%;
            width: 100%;
            font-size: 16px;
            color:#fff;
        }
        header>nav li>a>span{
            height: 60px;

        }
        header>nav li.active span{
            border-bottom: 2px solid #fff;
        }
        header>nav>.search{
            position: absolute;
            top: 10%;
            right: 3%;
            height: 60px;
            line-height: 60px;
            width: 30%;
        }
        header>nav>.search>input{
            width: 80%;
            height: 35px;
            line-height: 35px;
            text-indent: 1em;
            border:1px solid #dcdcdc;
            background: rgba(0, 0, 0, 0);
        }
        header>nav>.search>em{
            position: absolute;
            right: 25%;
            top: 3%;
            color:#fff;
            font-size: 20px;
            width: 20px;
            height: 40px;
        }
        /*改变placeholder的字体颜色*/
        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: #fff; opacity:1;
        }

        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: #fff;opacity:1;
        }

        input:-ms-input-placeholder{
            color: #fff;opacity:1;
        }

        input::-webkit-input-placeholder{
            color: #fff;opacity:1;
        }
        /*结束*/
    </style>
</head>
<body>
<header>
    <div class="header_top">
        <div class="top p_center">
            <div class="f_left">
                <em class="iconfont icon-zuobiao"><s>郑州</s></em>
                <del>[切换]</del>
            </div>
            <div class="f_right">
                <img src="../../img/logo%20(2).png" alt=""/>
                <span>猴姆宝宝</span>
            </div>
        </div>
    </div>
    <div class="p_center clearfix">
        <div class="img_box">
            <img src="../../img/logo.png" alt="" class="f_left"/>
        </div>
        <div class="header_right f_right">
            <img src="../../img/tel.png" alt="" class=""/>
            <span>咨询热线：4006-500-566</span>
        </div>
    </div>
    <nav class="clearfix">
        <ul class="p_center clearfix">
            <li class="active">
                <a href="javascript:;">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span>课堂</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span>名校</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span>名师</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span>问答</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span>上传好课</span>
                </a>
            </li>
        </ul>
        <div class="search">
            <input type="text" placeholder="请输入您搜索的内容"/>
            <em class="iconfont icon-fangdajing"></em>
        </div>

    </nav>
</header>
</body>
<script src="../../js/jquery.min.js"></script>
<script>
    /*本地城市信息展示*/
    setTimeout(function () {
        var city=localStorage.getItem("pc_city");
        if(city){
            $(".header_top>.top>.f_left>em>s").text(city)
        }
    },100);
</script>
</html>

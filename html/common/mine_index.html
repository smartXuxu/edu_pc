<div class="main">
    <div class="p_center clearfix">
        <div class="mine_left f_left">
            <div class="left_top">
                <div class="box_img">

                <div class="left_top_center">

                    <a href="javascript:;">个人中心</a>
                </div>
            </div>
            <div class="left_middle">
                <a href="../upload/mine_study.html" > 学习中心</a>

<script type="text/javascript">
    $(function(){
//		$(".left_bottom>button").click(function(){
        //意见反馈
        //头像显示
        if(localStorage.getItem("this_pic")){
            $(".mine_left .left_top_center>img").attr("src",localStorage.getItem("this_pic"))
        }else{
            // logo%20(2).png
            $(".mine_left .left_top_center>img").attr("src",'logo%20(2).png')
        }
        var nickName=localStorage.getItem("this_nickName")
        if(nickName==""){
            nickName="猴姆教学"
        }
        $(".left_top_center>h3").text(`${ nickName}`)
        var obj={};
        obj.classify=4;
        obj.userid=localStorage.getItem("this_userid");
        $(".btn").click(function(){
            obj.content=$("textarea").val().trim();
            myAjax({url:"/sundry/add/Feedback",data:obj,type:"post"}, function (data) {
                console.log(data);
                if(data.status==200){
                    $(".submit").text("已提交");
                    sweetAlert(
                            "恭喜您",
                            "您的意见反馈已经收到，给您带来不便，我们深感歉意！我们会根据您提出的问题不断完善，再次感谢您的大力支持，么么哒～如果您还有更多好建议，可以及时关注我们的官方微信公众号【跟着猴姆上名校】在公众号后台给我们留言，只为服务更优秀的你！！",
                            "success"
                    )
                }
            })
        })
    })
</script>

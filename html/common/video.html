<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Video.js 7.0</title>
    <link href="../../css/video/video-js.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #191919
        }
        .m {
            width: 960px;
            height: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
        }
        .video-js .vjs-big-play-button{
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .video-js .vjs-big-play-button {
            font-size: 3em;
            line-height: 3em;
            height: 3em;
            width: 3em;
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 0;
            cursor: pointer;
            opacity: 1;
            border: .06666em solid #fff;
            background-color: #2b333f;
            background-color: rgba(43,51,63,.7);
            border-radius: 50%;
            transition: all .4s;
        }
    </style>
</head>

<body>
<div class="m">
    <video id="my-video" class="video-js"  controls preload="auto" width="960" height="400"
           poster="../../img/mine_bg.jpg" data-setup="{
           “autoplay”：false
           }" >
        <source src="../../img/1.mp4" type="video/mp4">
       <!-- <source src="../../img/1.mp4" type="video/webm">
        <source src="../../img/1.mp4" type="video/ogg">-->
     <!--   <p class="vjs-no-js"> To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a> </p>-->
    </video>
    <script src="../../js/video/video.min.js"></script>
    <script src="../../js/video/zh-CN.js"></script>
    <script type="text/javascript">
        var myPlayer = videojs('my-video');
        videojs("my-video").ready(function(){
            var myPlayer = this;
            myPlayer.play();
        });

    </script>
</div>
</body>
</html>

                    <h3>关于我们</h3>
                    <p class="info">
                        猴姆教学是一家教育资源共享平台,其愿景是让非名校的学生同步名校日常K12教育,促进优质教育资源共建共享,要让边远山区、农村、家庭经济困难和弱势群体的孩子都能得到更好的优质名师教育。
                    </p>
                    <p class="info">在猴姆教学为传播共享优质教育资源而付出的教师都是我们万千学子心中的名师。为感谢每位为教育资源共享做出努力和贡献的名师,在未来猴姆教学会相继推出打赏和收费相关功能,让其获得一定经济收益 ,有更多能力为祖国的教育事业发展做出更多的贡献。</p>

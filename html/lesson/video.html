		console.log(data);
		if(data.status==200){
			function multiply(mss){
				var hours = parseInt((mss % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = parseInt((mss % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = parseInt((mss % (1000 * 60)) / 1000);
				if(hours==00&&minutes==00){
					return  seconds+"秒" ;
				}
				if(hours==00){
					return  minutes + " 分" + seconds+"秒" ;
				}
				return + hours + " 时 " + minutes + " 分 " + seconds+"秒" ;
			}
			var data=data.data.UpperShelfList;
			if(data==null||data.length==0||data==''){
				$("#catalog>nav>ul").html(`<div class='no_in'>对不起，暂时没有课程展示</div>`);

				var html=``;
				for(var i=0;i<data.length;i++){
					var multify=multiply(data[i].fileDuration);
					html+=`<li class="catalog-list" data-href="${data[i].fileLink}" data-id="${data[i].id}">
							<div class="f_right">
								${multify}
							</div>
							<div>

					</div>
					</li>`;

				//console.log(periodid);

			}
		}

	function video_comment(){
		myAjax({url:"/course/related/get/Course/CommentsList",
			data:{courseid:courseid,size:4,page:1},
			type:"post"}, function (data) {
			console.log(data);
			function timeT(time){
				var timestamp=new Date().getTime();//当前时间戳
				var kk=timestamp-time;//发表时的时间戳
				var timea="";
				var sec=parseInt(kk/1000);//秒
				var min=parseInt(sec/60);//分
				var hour=parseInt(min/60);//时
				var day=parseInt(hour/24);//天
				if(sec<60){
					timea=sec+"秒前";
				}else if(min<60){
					timea=min+"分钟前";
				}else if(hour<24){
					timea=hour+"小时前";
				}else if(day<7){
					timea=day+"天前";
				}else{
					timea=new Date(time).toLocaleString().replace(/:\d{1,2}$/,' ').replace(/\//g,"-");
				}
				return timea;
			}
			if(data.status==200){
				var data=data.data;
				if(data==null||data.length==0||data==""){
					$("#comment>nav").html(`<div class="no_in">对不起，当前视频暂时没有任何的评论</div>`)
				}else{
					var html=``;
					for(var i=0;i<data.length;i++){
						if(data[i].user.portrait==null){
							var img='../../img/logo (2).png';
						}else{
							var img=data[i].user.portrait
						}
						//查看更多
						if(data.length==4){
							var more=`<div class='see_more' onclick="location.href='./video_comment.html?id=${courseid}'">查看更多>></div>`
						}else{
							var more=``;
						}

						if(data[i].user.nickname==null){
							if(data[i].user.realName==null){
								var name="猴姆教学"
							}else{
								var name=data[i].user.realName
							}
						}else{
							var name=data[i].user.nickname;
						}
						var time=timeT(data[i].commentsCourse.updateTime);
						html+=`<li>
						<div class="commentcontent">
								<div class="f_left comment-portrait">
								<img src="${img}" alt="" class="comment-portrait">
								</div>
								<div>
									${name}
								</div>
								<div class="comment-time">
									${time}
								</div>
								</div>
									<!--分享的文本-->
								<div class="comment-text">
									${data[i].commentsCourse.body}
								</div>
								</li>`
					}
					$("#comment>nav>ul").html(html);
					$("#comment>.more").html(`${more}`)

				}
			}
		})
	}
